<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player-container">
        <h1>Audio Player</h1>

        <!-- Folder and File Selection -->
        <div class="selector">
            <label for="audio-folder">Select Audio Folder:</label>
            <input type="file" id="audio-folder" webkitdirectory directory multiple>
        </div>

        <div class="selector">
            <label for="audio-file">Audio File:</label>
            <select id="audio-file">
                <option value="">Select a file...</option>
            </select>
        </div>

        <!-- Playback Controls with Icons -->
        <div id="controls">
            <button id="play-button"><span>▶️</span> Play</button>
            <button id="pause-button" disabled><span>⏸️</span> Pause</button>
            <button id="stop-button" disabled><span>⏹️</span> Stop</button>
        </div>

        <!-- Volume Control with Indicator -->
        <div id="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            <span id="volume-level">50%</span>
        </div>

        <!-- Scheduling Controls with Clearer UI -->
        <div id="schedule-control">
            <label for="play-schedule">Set Scheduled Playback:</label>
            <input type="time" id="play-schedule">
            <button id="schedule-button">Schedule</button>
        </div>

        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
